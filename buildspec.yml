version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR started on `date`
      - aws --version
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 872183645441.dkr.ecr.ap-south-1.amazonaws.com
      - echo Setting repository URI...
      - export REPOSITORY_URI=872183645441.dkr.ecr.ap-south-1.amazonaws.com/sb-cicd
      - echo Setting image tag...
      - export IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')

  build:
    commands:
      - echo Building and tagging started image on `date`
      - echo Running Maven build with Jib...
      - mvn clean package jib:dockerBuild -Djib.to.image=$REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR started on `date`
      - echo Pushing to repository...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"%s","imageUri":"%s"}]' $REPOSITORY_URI $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Container name: $REPOSITORY_URI
      - echo Printing imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json